<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./task2.css">
    <script src="./task2.js"></script>
    <title>TASK 2</title>
</head>

<body>
    <form name="productsForm" method="post" action="#">
        <fieldset>
            <div class="field">
                <label for="product">Продукт</label>
                <input type="text" name="product" placeholder="Яблоко" autofocus>
            </div>
            <div class="field">
                <label for="price">Цена</label>
                <input type="number" name="price" placeholder="25">
            </div>
            <div class="field">
                <input type="button" value="Добавить" onclick="addListElem();">
            </div>
        </fieldset>
    </form>
    <div id="ttl">
        <ul id="productsList">Список продуктов:</ul>
        <input id="totalButt" type="button" value="Общая сумма: " onclick="totalAmount()">
        <input type="text" name="total" id="totalField" readonly>
    </div>
</body>

</html>
